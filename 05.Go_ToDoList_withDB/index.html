<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Go htmx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="row mt-4 g-4">
      <div class="col-1"></div>
      <div class="col-6">
        <h2 class="mb-4">To Do List:</h2>

        <ul
          class="list-group fs-5 me-5"
          id="todo-list"
          hx-trigger="refresh from:body"
        >
          {{ range .TodoList }}
          <li class="list-group-item bg-primary text-white">
            {{ .Label }} -> Finish until Date: {{ .Date }}
            <input type="checkbox" {{ if .Completed }}checked{{ end }} />
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="col-4">
        <h2 class="mb-4">Add New Todo Task:</h2>

        <form
          id="add-todo-form"
          hx-post="/addTodo"
          hx-target="#todo-list"
          hx-swap="beforeend"
        >
          <div class="md-2">
            <label for="label">Label:</label>
            <input
              type="text"
              id="label"
              name="label"
              placeholder="Your task name here..."
              class="form-control"
              required
            />
          </div>
          <div class="md-3">
            <label for="date">Date:</label>
            <input
              type="date"
              id="date"
              name="date"
              placeholder="Day to execute the task"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
      </div>
    </div>
  </body>
</html>
